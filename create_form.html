<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form name="f1">
            <h1>Studet Registration</h1>
            Name: <input type="textbox"><br><br>
            Email: <input type="email"><br><br>
            Password: <input type="password"><br><br>
            Gender: Male<input type="radio" checked="true">Female<input type="radio"><br><br>
            I'm interested in: Web Development<input type="checkbox">Health Technology<input type="checkbox">Robotic<input type="checkbox"><br><br>
            Level:
                           <select name="s1">
                           <option>---Beginner---</option>
                           <option>---Intermediate---</option>
                           <option>---Advanced---</option>
                        </select><br><br>
            Address:<textarea cols="20" rows="6">Address</textarea><br><br>
            <input type="submit"><input type="reset">           



        </form>
    </body>
</html>
