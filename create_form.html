<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form name="f1">
            <h1>Employee Registration</h1>
            Employee Name: <input type="textbox"><br><br>
            Employee Email: <input type="email"><br><br>
            Password: <input type="password"><br><br>
            Gender: Male<input type="radio" checked="true">Female<input type="radio"><br><br>
            I like: Books<input type="checkbox">Sport<input type="checkbox">Movies<input type="checkbox"><br><br>
            Qualification:
                           <select name="s1">
                           <option>---Select---</option>
                           <option>---Foundation---</option>
                           <option>---Post ---Foundation---</option>
                        </select><br><br>
            Address:<textarea cols="20" rows="6">Address</textarea><br><br>
            <input type="submit"><input type="reset">           



        </form>
    </body>
</html>
